<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    <script src="./throw.js"></script>
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>
          <a-asset-item
            id="pin"
            src="./assets/bowling_pin/scene.gltf">
          </a-asset-item>
          <a-assets-item
            id="wall"
            src="./assets/wall/wall1.gltf">
          </a-assets-item>
        
      </a-assets>
      
      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
       
        <a-cursor id="cursor" ></a-cursor>        
      </a-entity>

      <!--Bowling Balls-->
      <a-entity bowling-balls></a-entity>

      <!--Bowling Lane-->
      <a-entity>

        <a-plane
        id="ground"
        repeat="5 5"
        position="0 0 -20"
        rotation="-90 0 0"
        height="100"
        width="20"
        color="lightgreen"
        static-body
        visible="true"
        static-body
      >
      </a-plane>

      <a-cylinder
        id="ground"
        repeat="5 5"
        position="-10 0 -20"
        rotation="-90 0 0"
        height="100"
        radius="1"
        color="red"
        static-body
        visible="true"
      >
      </a-cylinder>

      <a-cylinder
      id="ground"
      repeat="5 5"
      position="10 0 -20"
      rotation="-90 0 0"
      height="100"
      radius="1"
      color="red"
      static-body
      visible="true"
    >
    </a-cylinder>


    </a-entity>
      


      <!--Bowling Pins-->
      <a-entity position="0 0 -10">

        <a-entity
          id="pin1"
          gltf-model="#pin"
          position="0 0.5 -2"
          dynamic-body
          scale="4 4 4"          
        >
      </a-entity>

      <a-entity
          id="pin2"
          gltf-model="#pin"
          position="-0.5 1 -5"
          dynamic-body
          scale="4 4 4"          
        >
      </a-entity>

      <a-entity
          id="pin3"
          gltf-model="#pin"
          position="-3 1 -5"
          dynamic-body
          scale="4 4 4"          
        >
      </a-entity>


      <a-entity
          id="pin4"
          gltf-model="#pin"
          position="-2 0.5 -2"
          dynamic-body
          scale="4 4 4"          
        >
      </a-entity>


      <a-entity
          id="pin5"
          gltf-model="#pin"
          position="-1 0.5 -1"
          dynamic-body
          scale="4 4 4"          
        >
      </a-entity>

      <a-entity
          id="pin6"
          gltf-model="#pin"
          position="0 0.5 0"
          dynamic-body
          scale="4 4 4"          
        >
      </a-entity>

      <a-entity
        id="pin7"
        gltf-model="#pin"
        position="1 0.5 -1"
        dynamic-body
        scale="4 4 4"          
      >
      </a-entity>


      <a-entity
        id="pin8"
        gltf-model="#pin"
        position="2 0.5 -2"
        dynamic-body
        scale="4 4 4"          
      >
      </a-entity>


      <a-entity
        id="pin9"
        gltf-model="#pin"
        position="3 1 -5"
        dynamic-body
        scale="4 4 4"          
      >
      </a-entity>


      <a-entity
        id="pin10"
        gltf-model="#pin"
        position="0.5 1 -5"
        dynamic-body
        scale="4 4 4"          
      >
      </a-entity>


    </a-entity>

    <!-------Wall--------->
    <a-entity 
      id="backwall"
      gltf-model="#wall"
      position="0 -2 -35"
      rotation="0 90 0"
      scale="6 6 9" 
      static-body></a-entity>
  </body>
</html>
